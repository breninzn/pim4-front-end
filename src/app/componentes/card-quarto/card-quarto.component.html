<mat-card class="card-hotel">
    <mat-card-title>{{quarto.descricao}}</mat-card-title>
    <mat-card-content style="margin-top: 20px;">
        <p>
            <span>
                Numero: {{quarto.numero}}
            </span>
        </p>
        <p>
            <span>
                Valor: R${{quarto.preco}}
            </span>
        </p>
        <p style="margin-top: 15px;">
            <mat-icon [matBadge]="quarto.quantidade_lugares" matBadgeColor="info">bed</mat-icon>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="atualizarQuarto()" color="primary">Editar</button>
        <button mat-button (click)="removerQuarto()" color="error" >Remover</button>
    </mat-card-actions>
</mat-card>
